<!DOCTYPE html>
<html>

<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen"/>

<div id="popUpOverlay">

    </div>

        </div>
    </div>
</div>

    <div id='scoresField'> Промахи: <p id='scores'></p></div>
    <div id='fieldForAnswer' class='wordWhenPlayerNotWin'></div>
    <br>

    <div id="alphabetId">

    </div>

</div>
<script src="./script.js"></script>

</body>

</html>
